<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Array Cardio 💪💪</title>
  </head>
  <body>
    <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
      // ## Array Cardio Day 2

      const people = [
        { name: "Wes", year: 1988 },
        { name: "Kait", year: 1986 },
        { name: "Irv", year: 1970 },
        { name: "Lux", year: 2015 },
      ];

      const comments = [
        { text: "Love this!", id: 523423 },
        { text: "Super good", id: 823423 },
        { text: "You are the best", id: 2039842 },
        { text: "Ramen is my fav food ever", id: 123523 },
        { text: "Nice Nice Nice!", id: 542328 },
      ];

      // Some and Every Checks
      // Array.prototype.some() // is at least one person 19 or older?
      const year = new Date().getFullYear();

      const someAdult = people.some((person) => {
        const age = year - person.year;
        console.log(age);
        return age >= 19;
      });
      console.log(someAdult);
      // Array.prototype.every() // is everyone 19 or older?
      const allAdult = people.every((person) => {
        const age = year - person.year;
        console.log(age);
        return age >= 19;
      });
      console.log(allAdult);

      // Array.prototype.find()
      // Find is like filter, but instead returns just the one you are looking for
      // find the comment with the ID of 823423
      const searchId = (id) => comments.find((e) => e.id === id);
      console.log(searchId(823423));

      // Array.prototype.findIndex()
      // Find the comment with this ID
      // delete the comment with the ID of 823423
      const searchIndex = (id) => comments.findIndex((e) => e.id === id);
      console.log(searchIndex(823423));
      // const newComments = comments.splice(searchIndex(823423), 1);
      const newComments = [
        ...comments.slice(0, searchIndex(823423)),
        ...comments.slice(searchIndex(823423) + 1),
      ];
      console.log(newComments);
      console.log(comments);
    </script>
  </body>
</html>
