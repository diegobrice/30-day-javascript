<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
      }
    </style>

    <script>
      const $hero = document.querySelector(".hero");
      const $h1 = document.querySelector("h1");
      const walk = 50;

      function shadow(e) {
        // const width = $hero.offsetWidth;
        // const heigth = $hero.offsetHeight;
        const { offsetHeight: heigth, offsetWidth: width } = $hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x = x + e.target.offsetLeft;
          y = y + e.target.offsetTop;
        }
        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / heigth) * walk - walk / 2);

        $h1.style.textShadow = `
        ${xWalk * 0.5}px ${yWalk * 0.5}px 2px rgba(255,255,0,0.5),
        ${xWalk * 1}px ${yWalk * 1}px 2px rgba(255,165,0,0.5),
        ${xWalk * 1.5}px ${yWalk * 1.5}px 2px rgba(255,0,0,0.5)
        `;
      }

      $hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
